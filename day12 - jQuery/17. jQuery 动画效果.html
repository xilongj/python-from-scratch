<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <style>
        .c1 {
            width: 100%;
            height: 250px;
            background-color: black;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div>
    <button class="s1">Show</button>
    <button class="h1">Hide</button>
</div>
<div>
    <button class="s2">Show</button>
    <button class="h2">Hide</button>
</div>
<div>
    <button class="s3">Show</button>
    <button class="h3">Hide</button>
</div>
<div>
    <button class="s4">Show</button>
    <button class="h4">Hide</button>
</div>
<div class="c1"></div>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
    // 1: 自行显示与隐藏
    $('.s1').click(function (){
        $('.c1').removeClass('hide')
    });
    $('.h1').click(function (){
        $('.c1').addClass('hide')
    });

    // 2: show与hide方法
    $('.s2').click(function (){
        $('.c1').show(2000, function (){
            alert('Show')
        })
    })
    $('.h2').click(function (){
        $('.c1').hide(2000, function (){
            alert('Hide')
        })
    })

    // 3: fade in and fade out
    $('.s3').click(function (){
        $('.c1').fadeIn(2000, function (){
            alert('Show')
        })
    });
    $('.h3').click(function (){
        $('.c1').fadeOut(2000, function (){
            alert('Hide')
        })
    })
</script>
</body>
</html>
