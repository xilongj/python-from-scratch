<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script src="vue-2.6.14/dist/vue.js"></script>
    <style>
        span{
            font-size: 24px;
            color: #ffffff;
            background-color: black;
            text-align: center;
            border: 2px solid chartreuse;
            display: block;
        }
        video{
            display: block;
            margin: auto;
        }
        img{
            display: block;
            margin: auto;
            width: 40%;
        }
    </style>
</head>
<body>
<div id="app">
    <span>Vue LifeCycle</span>
</div>
<h3>Video</h3>
<video width="384" height="216" controls controlsList="nodownload">
    <source src="video/movie.mp4" type="video/mp4">
</video>
<h3>Image</h3>
<img src="imgs/lifecycle.png" alt="lifecycle">
</body>
</html>
