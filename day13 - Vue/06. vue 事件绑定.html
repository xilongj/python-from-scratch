<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script src="vue-2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p @click="fun_a">{{msg}}</p>
    <p @click="fun_b(2021)">{{msg}}</p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'Hello World'
        },
        methods:{
            fun_a:function (){
                // alert('Warning!'),
                // console.log(this),
                this.msg = 'Hello Python.'  // this指代事件中vue的对象;
            },
            fun_b(index){
                console.log(index)
            }
        },
    })
</script>
</body>
</html>
