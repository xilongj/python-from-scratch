<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script src="vue-2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3 v-if="ok">Adaptable Intelligence</h3>
    <h3 v-else="ok">Xilinx Beijing Technology Limited</h3>
    <h4 v-show="status">We are building an Adaptable Intelligence World.</h4>
<!--    <div v-for="book in book_list">名称: {{book.title}} 价格: {{book.price}}</div>-->
    <ul>
        <li v-for="book in book_list">
            名称: {{book.title}} 价格: {{book.price}}
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            ok: false,
            status:true,
            book_list:[
                {'id':1,'title':'西游记','price':400},
                {'id':2,'title':'三国演义','price':300},
                {'id':3,'title':'水浒传','price':200},
                {'id':4,'title':'红楼梦','price':100},
            ]
        }
    })

</script>
</body>
</html>
