<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script src="vue-2.6.14/dist/vue.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        p{
            color: white;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            padding: 20px;
            border: solid 2px #ee00ff;
            font-family: "Microsoft YaHei";
            background-color: black;

        }
    </style>
</head>
<body>
<div id="app">
    <p @click="add">Year: {{num}}</p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            num: 2021,
        },
        methods:{
            add(){
                this.num++
            }
        },
        computed:{

        },
        watch:{
            num:function (newv, oldv){
                console.log('new', newv)
                console.log('old', oldv)
            }
        }
    })
</script>
</body>
</html>
