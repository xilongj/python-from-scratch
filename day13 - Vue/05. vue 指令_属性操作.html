<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script src="vue-2.6.14/dist/vue.js"></script>
</head>
<body>
<h4>
    v-bind <br>
</h4>
<div id="app">
<!--    <a v-bind:href="url" title="Bing">{{url_name}}</a>-->
    <a :href="url" :title="bw_name">{{url_name}}</a>
    <input type="text" v-model="url">
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            url:'https://www.bing.com',
            url_name: 'Bing',
            bw_name: 'Hello',
        }
    })
</script>
</body>
</html>
