<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script>
        // 声明变量
        var x //声明未赋值: 默认值 undefined
        console.log("x", x)
        x = 10
        console.log("x", x)
        // 声明并赋值
        var y = 100
        console.log("y", y)
        // 一行赋多变量
        var a = 1, b = 2
        console.log(a, b)
        // 分号和换行符作为语句分割符号
        var name = "xilongj";
        var age = 22
        console.log(name, age)
    </script>
</head>
<body>

</body>
</html>
