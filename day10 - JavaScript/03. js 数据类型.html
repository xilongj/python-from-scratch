<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script>
        // number类型
        var x = 100
        var y = 3.14
        console.log(x, typeof x)
        console.log(y, typeof y)
        // 字符串
        var str1 = "Adaptable Intelligence"
        var str2 = 'Adaptable Intelligence'
        console.log(str1, typeof str1)
        console.log(str2, typeof str2)

        var str3 = new String('Hello World')
        console.log(str3, typeof str3)
    </script>
</head>
<body>
</body>
</html>
