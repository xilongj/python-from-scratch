<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script>
        console.log(Math.abs(-100));
        console.log(Math.ceil(3.14));
        console.log(Math.floor(3.14));
        console.log(Math.max(1, 3, 20));
        // 0-1 随机数
        console.log(Math.random());
        // 0-10 随机整数
        console.log(Math.round(Math.random()*10))
        // 获取1-100的随机整数, 包括1和100;
        var num = Math.random();
        num = num * 100;
        num = Math.round(num);
        console.log(num);
    </script>
</head>
<body>

</body>
</html>
