<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script>
        var str1 = 'Hello World'
        console.log(str1)
        // 获取字符串长度
        console.log(str1.length)
        // 字符串转为大小写
        console.log(str1.toUpperCase())
        console.log(str1.toLowerCase())
        // 索引操作
        console.log(str1[6])
        console.log(str1.indexOf('W'))
        // 切片操作 slice
        console.log(str1.slice(0,5))
        console.log(str1.slice(2))
        // 分割操作 split
        var str2 = '深圳-北京-上海'
        console.log(str2.split("-"))
        // 截取操作 substr
        var str3 = '漫步华尔街'
        console.log(str3.substr(0,3))
        // 移除字符串首尾空白 trim
        var password = ' x1 23 45 6 '
        var passwd = password.trim();
        console.log(password.length);
        console.log(passwd.length)
    </script>
</head>
<body>
</body>
</html>
