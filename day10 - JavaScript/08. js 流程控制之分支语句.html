<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <script>
        // if ... else
        var score = 78
        if (score > 90) {
            console.log('成绩优秀')
        } else if (score >80) {
            console.log('成绩不错')
        } else if (score > 60) {
            console.log('成绩及格')
        } else {
            console.log('成绩不及格')
        }
        // switch 分支
        var week = 3
        switch (week) {
            case 1: console.log('星期一'); break
            case 2: console.log('星期二'); break
            case 3: console.log('星期三'); break
            case 4: console.log('星期四'); break
            case 5: console.log('星期五'); break
            case 6: console.log('星期六'); break
            case 0: console.log('星期日'); break
            default: console.log('非法输入'); break
        }
    </script>
</head>

</body>
</html>
