<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM - Document Object Model</title>
    <style>
        .c1 {
            color: red;
            font-style: italic;
        }
        .c2 {
            background-color: lightblue;
        }
        .c3 {
            font-size: 38px;
        }
        #i1 {
            text-align: center;
        }
    </style>
</head>
<body>
<button class="btn1">C1 Style</button>
<button class="btn2">C2 Style</button>
<button class="btn3">C3 Style</button>
<div class="" id="i1">Hello World</div>
<script>
    var btn1 = document.querySelector('.btn1')
    var btn2 = document.querySelector('.btn2')
    var btn3 = document.querySelector('.btn3')
    var greets = document.querySelector('#i1')
    // btn1.onclick = function () {
    //     greets.classList.add('c1')
    // }
    // btn2.onclick = function () {
    //     greets.classList.add('c2')
    // }
    // btn3.onclick = function () {
    //     greets.classList.add('c3')
    // }
    btn1.onclick = function () {
        if (greets.classList.contains('c1')){
            greets.classList.remove('c1')
        }else {
            greets.classList.add('c1')
        }
    }
    btn2.onclick = function () {
        if (greets.classList.contains('c2')){
            greets.classList.remove('c2')
        }else {
            greets.classList.add('c2')
        }
    }
    btn3.onclick = function () {
        if (greets.classList.contains('c3')){
            greets.classList.remove('c3')
        }else {
            greets.classList.add('c3')
        }
    }

</script>
</body>
</html>
