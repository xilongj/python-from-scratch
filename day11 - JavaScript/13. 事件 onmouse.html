<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mySite</title>
    <style>
        .c1 {
            width: auto;
            height: 40px;
            background-color: lightblue;
            padding-top: 40px;
        }
        p {
            font-size: 20px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
<p class="c1">We are building an Adaptable Intelligent World.</p>
<script>
    var dd = document.querySelector('.c1')
    dd.onmouseover = function (){
        this.style.backgroundColor = 'white'
    }
    dd.onmouseleave = function (){
        this.style.backgroundColor = 'black'
    }
</script>
</body>
</html>
